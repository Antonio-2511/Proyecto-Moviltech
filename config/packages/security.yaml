security:

    # ========================================
    # CONFIGURACIÓN DE HASH DE CONTRASEÑAS
    # ========================================
    password_hashers:
        # Se aplica automáticamente al User (implementa PasswordAuthenticatedUserInterface)
        # 'auto' selecciona el algoritmo más seguro disponible (bcrypt/argon2)
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'


    # ========================================
    # PROVIDER (CÓMO SE CARGA EL USUARIO)
    # ========================================
    providers:
        app_user_provider:
            entity:
                # Indica que los usuarios se cargan desde la entidad User
                class: App\Entity\User
                # El campo usado para identificar al usuario en login
                property: email


    # ========================================
    # FIREWALLS (CONTROL DE SEGURIDAD POR ZONAS)
    # ========================================
    firewalls:

        # Firewall para entorno de desarrollo
        # Desactiva seguridad en rutas del profiler y assets
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        # Firewall principal de la aplicación
        main:
            lazy: true
            provider: app_user_provider

            # Autenticación mediante formulario
            form_login:
                login_path: app_login      # Ruta que muestra el formulario
                check_path: app_login      # Ruta que procesa el login
                enable_csrf: true          # Protección CSRF activada

            # Configuración de logout
            logout:
                path: app_logout


    # ========================================
    # CONTROL DE ACCESO POR RUTAS
    # ========================================
    access_control:

        # Todo lo que empiece por /admin requiere ROLE_ADMIN
        - { path: ^/admin, roles: ROLE_ADMIN }

        # Zona de pedidos de usuario requiere estar autenticado
        - { path: ^/mis-pedidos, roles: ROLE_USER }


# ========================================
# CONFIGURACIÓN ESPECÍFICA PARA TESTS
# ========================================
when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                # Costes reducidos para acelerar tests automáticos
                cost: 4
                time_cost: 3
                memory_cost: 10
